version: "2"
services:
  swag_0:
    image: linuxserver/swag:latest
    container_name: swag_0
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=33
      - PGID=33
      - TZ=Europe/London
      - URL=teichwirtschaftgreim.de
      - VALIDATION=http
      - EMAIL=webadmin-drupal@teichwirtschaftgreim.de
      - ONLY_SUBDOMAINS=false #optional
      - SUBDOMAINS=www,portainer
    networks:
      - lsio
    volumes:
      - /dockerdata/letsencrypt/instance_0:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped

  portainer_0:
    image: portainer/portainer:latest
    container_name: portainer_0
    networks:
      - lsio
    volumes:
      - /dockerdata/portainer/instance_0:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  mariadb_0:
    image: mariadb:latest
    container_name: mariadb_0
    volumes:
      - /dockerdata/mariadb/instance_0:/var/lib/mysql
    networks:
      - lsio
    environment:
      - MYSQL_ROOT_PASSWORD=aya8ec9Dh5euCiseau1dfh0oh
    restart: unless-stopped
    
